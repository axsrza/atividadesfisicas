<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atividades Físicas</title>
    <!-- Inclua o script do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" defer></script>
    <!-- Inclua o adaptador "luxon" -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js" defer></script>
    <!-- Inclua o script do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js" defer></script>
    <!-- Inclua seu script app.js após as bibliotecas -->
    <script src="app.js" defer></script>
</head>
<body>
    <!-- Conteúdo do corpo do HTML -->
    <h1>Registro de Atividades Físicas</h1>

    <!-- Formulário para adicionar atividade -->
    <form id="formAtividade">
        <label for="tipoAtividade">Tipo de Atividade:</label>
        <select id="tipoAtividade" name="tipoAtividade">
            <option value="caminhada">Caminhada</option>
            <option value="pedalada">Pedalada</option>
            <option value="passos">Passos</option>
        </select>

        <div id="detalhesCaminhada" style="display: none;">
            <label for="km">Distância (KM):</label>
            <input type="text" id="km" name="km">
            <label for="tempo">Tempo (minutos):</label>
            <input type="text" id="tempo" name="tempo">
        </div>

        <div id="detalhesPedalada" style="display: none;">
            <label for="kmPedalada">Distância da Pedalada (KM):</label>
            <input type="text" id="kmPedalada" name="kmPedalada">
            <label for="tempoPedalada">Tempo da Pedalada (minutos):</label>
            <input type="text" id="tempoPedalada" name="tempoPedalada">
        </div>

        <div id="detalhesPassos" style="display: none;">
            <label for="passos">Quantidade de Passos:</label>
            <input type="text" id="passos" name="passos">
        </div>

        <button type="button" id="adicionarAtividadeBtn">Adicionar Atividade</button>
    </form>

    <!-- Gráficos -->
    <h2>Gráficos</h2>
    <canvas id="graficoCaminhada" width="400" height="200"></canvas>
    <canvas id="graficoPedalada" width="400" height="200"></canvas>
    <canvas id="graficoPassos" width="400" height="200"></canvas>
</body>
</html>
