<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atividades Físicas</title>
    <!-- Inclua o script do Chart.js com o adaptador "luxon" -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.esm.min.mjs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/adapters/luxon.bundle.min.mjs" defer></script>
    <!-- Inclua seu script app.js após as bibliotecas -->
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Registro de Atividades Físicas</h1>

    <!-- Formulário para adicionar atividade -->
    <form id="formAtividade">
        <label for="tipoAtividade">Tipo de Atividade:</label>
        <select id="tipoAtividade" required>
            <option value="caminhada">Caminhada</option>
            <option value="pedalada">Pedalada</option>
            <option value="passos">Passos</option>
        </select>

        <div id="detalhesCaminhada" style="display: none;">
            <label for="km">Distância (KM):</label>
            <input type="number" id="km" step="0.1">
            <label for="tempo">Tempo (minutos):</label>
            <input type="number" id="tempo">
        </div>

        <div id="detalhesPedalada" style="display: none;">
            <label for="kmPedalada">Distância (KM):</label>
            <input type="number" id="kmPedalada" step="0.1">
            <label for="tempoPedalada">Tempo (minutos):</label>
            <input type="number" id="tempoPedalada">
        </div>

        <div id="detalhesPassos" style="display: none;">
            <label for="passos">Quantidade de Passos:</label>
            <input type="number" id="passos">
        </div>

        <button type="button" onclick="adicionarAtividade()">Adicionar Atividade</button>
    </form>

    <!-- Gráficos -->
    <h2>Gráficos</h2>
    <canvas id="graficoCaminhada" width="400" height="200"></canvas>
    <canvas id="graficoPedalada" width="400" height="200"></canvas>
    <canvas id="graficoPassos" width="400" height="200"></canvas>
</body>
</html>
